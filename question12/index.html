   <div class="container">
    <header>
      <div class="navbar">
        <div class="nav-brand">
          <h1>TO THE NEW</h1>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Quick Help</a></li>
          </ul>
        </div>
      </div>
    </header>

    <hr>

    <div id="form-main">
      <div class="form">
        <div class="title">
          <h3>Bug Report</h3>
        </div>
        <form action="">
          <div class="form-item">
            <label for="title">Title:<sup>*</sup></label>
            <input type="text" id="title" name="title">
          </div>

          <div class="form-item">
            <label for="description">Description:<sup>*</sup></label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
          </div>

          <div class="form-item">
            <label for="os">Operating System:</label>
            <select name="os" id="os">
              <option value="xp">Windows XP</option>
              <option value="win7">Windows 7</option>
              <option value="win10">Windows 10</option>
              <option value="linux">Linux</option>
              <option value="mac">Mac OS</option>
            </select>
          </div>

          <div class="form-item">
            <label for="product">Product:</label>
            <select name="product" id="product">
              <option value="formoid">Formoid</option>
              <option value="pc">PC</option>
              <option value="tablet">Macbook</option>
              <option value="tablet">Tablet</option>
            </select>
          </div>

          <div class="form-item">
            <label for="version">Version:<sup>*</sup></label>
            <input type="text" id="version" name="version">
          </div>

          <div class="form-item">
            <label for="license">License:</label>
            <div class="radio-options">
              <div class="option-1">
                <input type="radio" id="free" name="license" value="free">
                <label for="free">Free</label>
              </div>
              <div class="option-2">
                <input type="radio" id="business" name="license" value="business">
                <label for="business">Business</label>
              </div>
            </div>
          </div>

          <div class="form-item">
            <label for="severity">Severity:</label>
            <select name="severity" id="severity">
              <option value="critical">Critical</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="form-item special-label">
            <label for="attachments">Attachments:</label>
          </div>
          <div class="form-item attach">
            <div class="btn">Choose File</div>
            <input type="file" class="file-input" name="file">
            <div class="file-txt">No file selected</div>
          </div>

          <div class="submit-bg">
            <div class="form-item submit-btn">
              <input type="submit" value="Send"></input>
            </div>
          </div>
        </form>
      </div>
    </div>
   </div>

</body>
</html>
